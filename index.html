<!DOCTYPE html>
<html>
    <head>
        <title>R,P,S</title>
    </head>

    <body>
        <h1>Pick Your Weapon of Choice</h1>
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
        <h2></h2>
    <script>
        const rock = document.getElementById("Rock")
        const paper = document.getElementById("Paper")
        const scissors = document.getElementById("Scissors")
        const display = document.querySelector("h2")
        const options = ["Rock","Paper","Scissors"]
        
        rock.addEventListener("click", (e)=> {
            e.preventDefault()
            const compchoice = options[Math.floor(Math.random() * options.length)]
            let currentText = display.innerText
            let userchoice = rock.innerText
            display.innerText = userchoice

            if (compchoice == "Scissors"){
                return console.log("You win")
            } else if (compchoice == "Paper") {
                return console.log("I Win")
            } else if (compchoice == "Rock") {
                return console.log("We Tied")
            }
        
        })

        paper.addEventListener("click", (e)=> {
            e.preventDefault()
            const compchoice = options[Math.floor(Math.random() * options.length)]
            let currentText = display.innerText
            let userchoice = paper.innerText
            display.innerText = userchoice

            if (compchoice == "Scissors"){
                return console.log("I win")
            } else if (compchoice == "Paper") {
                return console.log("We Tied")
            } else if (compchoice == "Rock") {
                return console.log("You win")
            }
        
        })

        scissors.addEventListener("click", (e)=> {
            e.preventDefault()
            const compchoice = options[Math.floor(Math.random() * options.length)]
            let currentText = display.innerText
            let userchoice = scissors.innerText
            display.innerText = userchoice

            if (compchoice == "Scissors"){
                return console.log("We tied")
            } else if (compchoice == "Paper") {
                return console.log("You Win")
            } else if (compchoice == "Rock") {
                return console.log("I win")
            }
        
        })
    
    </script>

    </body>

</html>
